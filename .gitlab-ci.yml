image: node:latest

# Cache modules in between jobs
cache:
  paths:
    -  nanoindentation-dashboard/node_modules/

install:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - nanoindentation-dashboard/node_modules/

test:
  stage: test
  script:
    - npm run test
  artifacts:
    paths:
      - nanoindentation-dashboard/node_modules/


