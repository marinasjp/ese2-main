<div style="padding: 2rem 2rem 0 2rem; display:inline-flex; gap: 20px">

  <!--  FILTERED CURVES -->
  <!--  <app-graph [data]="dataTemplate" [options]="graphOptions"></app-graph>-->
  <div>
    <h3>Force-Displacement</h3>
    <p-chart type="line"
             width="39vh"
             height="39vh"
             #displacementForceFilteredChartMultiple
             [data]="displacementForceFilteredDataMultiple"
             [options]="graphOptions1">
    </p-chart>


    <!-- Slide Through Graph -->
    <p-chart type="line"
             width="39vh"
             height="39vh"
             #displacementForceFilteredChartSingle
             [data]="displacementForceFilteredDataSingle"
             [options]="graphOptions2">
    </p-chart>
  </div>

  <div>
    <h3>Force-Indentation</h3>
    <p-chart type="line"
             width="39vh"
             height="39vh"
             #indentationForceChartMultiple
             [data]="indentationForceDataMultiple"
             [options]="graphOptions3">
    </p-chart>
    <!-- Slide Through Graph -->
    <p-chart type="line"
             width="39vh"
             height="39vh"
             #indentationForceChartSingle
             [data]="indentationForceDataSingle"
             [options]="graphOptions4">
    </p-chart>
  </div>

  <div>
    <h3>Elasticity-Spectra</h3>
    <p-chart type="line"
             width="39vh"
             height="39vh"
             #elSpectraChartMultiple
             [data]="elSpectraDataMultiple"
             [options]="graphOptions5">
    </p-chart>
    <!-- Slide Through Graph -->
    <p-chart type="line"
             width="39vh"
             height="39vh"
             #elSpectraChartSingle
             [data]="elSpectraDataSingle"
             [options]="graphOptions6">
    </p-chart>
  </div>

  <button pButton pRipple type="button" (click) = "showTutorial()" icon = "pi pi-info" class="p-button-rounded p-button-success"></button>

  <p-dialog header="Error Caught" [(visible)]="errorHandler.dialogShown" [modal]="true" [style]="{width: '50vw'}"
            [draggable]="false" [resizable]="false">
    <p class="m-0">{{this.errorHandler.errorMessage}}</p>
    <ng-template pTemplate="footer">
      <p-button icon="pi pi-check" (click)="errorHandler.dialogShown=false" label="Ok"
                styleClass="p-button-text"></p-button>
    </ng-template>
  </p-dialog>

  <!-- Tutorial Page One -->
  <p-dialog header="Help" [(visible)]="displayTutorial" [modal]="true" [style]="{width: '50vw'}"[draggable]="false" [resizable]="false">
    <p class="m-0">

      Welcome to the help page. This page will walk you through how to use the nano-indentation dashboard.
      The first section is the files tab.

    </p>
    <ng-template pTemplate="footer">
      <p-button (click)="errorHandler.dialogShown=false" label="Previous"styleClass="p-button-text"></p-button>
      <p-button (click)="errorHandler.dialogShown=false" label="Next"styleClass="p-button-text"></p-button>
    </ng-template>
  </p-dialog>
</div>
